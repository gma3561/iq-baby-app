<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이큐 PWA 아이콘 생성기</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h1>아이큐 PWA 아이콘 생성</h1>

    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>

    <br>
    <button onclick="downloadIcon(192)">icon-192.png 다운로드</button>
    <button onclick="downloadIcon(512)">icon-512.png 다운로드</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(1, '#FF8E8E');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White circle background
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();

            // Baby emoji
            ctx.font = `${size/2.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('👶', size/2, size/2 - size/20);

            // Text
            ctx.fillStyle = '#FF6B6B';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.fillText('아이큐', size/2, size/2 + size/4);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Create icons on load
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
